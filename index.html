<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Grid-Layout</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Header</h1>
            <div class="f-wrap">
                <div class="brand">Brand Logo</div>
                <nav>Navigation</nav>
                <div class="tools">Tools</div>
            </div>
        </header>
        <div class="hero">
            <h1>Hero</h1>
            <div class="f-wrap">
                <div class="hero-feature">Hero Feature</div>
                <div class="hero-action">Hero Call to Action</div>
            </div>
        </div>
        <div class="ad">
                <h1>Ad</h1>
        </div>
        <div class="body">
            <h1>Body</h1>
            <div class="f-wrap f-wrap-gallery">
                <div><img src="img/photo1.jpg" alt="photo"></div>
                <div class="vertical"><img src="img/photo2.jpg" alt="photo"></div>
                <div class="horizontal"><img src="img/photo3.jpg" alt="photo"></div>
                <div><img src="img/photo4.jpg" alt="photo"></div>
                <div class="big"><img src="img/photo5.jpg" alt="photo"></div>
                <div><img src="img/photo6.jpg" alt="photo"></div>
                <div class="vertical"><img src="img/photo2.jpg" alt="photo"></div>
                <div class="horizontal"><img src="img/photo3.jpg" alt="photo"></div>
                <div><img src="img/photo4.jpg" alt="photo"></div>
                <div class="big"><img src="img/photo5.jpg" alt="photo"></div>
                <div class="vertical"><img src="img/photo5.jpg" alt="photo"></div>
                <div><img src="img/photo6.jpg" alt="photo"></div>
                <div class="big"><img src="img/photo2.jpg" alt="photo"></div>
                <div class="horizontal"><img src="img/photo3.jpg" alt="photo"></div>
                <div><img src="img/photo4.jpg" alt="photo"></div>
                <div class="big"><img src="img/photo5.jpg" alt="photo"></div>
                <div><img src="img/photo1.jpg" alt="photo"></div>
                <div><img src="img/photo4.jpg" alt="photo"></div>
                <div class="big"><img src="img/photo5.jpg" alt="photo"></div>
                <div class="vertical"><img src="img/photo5.jpg" alt="photo"></div>
                <div><img src="img/photo6.jpg" alt="photo"></div>
                <div class="big"><img src="img/photo2.jpg" alt="photo"></div>
                <div class="horizontal"><img src="img/photo3.jpg" alt="photo"></div>
                <div><img src="img/photo4.jpg" alt="photo"></div>
                <div class="big"><img src="img/photo5.jpg" alt="photo"></div>
                <div><img src="img/photo1.jpg" alt="photo"></div>
            </div>
        </div>
        <aside>
            <h1>Sidebar</h1>
            <div class="f-wrap">
                <div class="sidebar-feature">SideBar Feature</div>
            </div>
        </aside>
        <footer>
            <h1>Footer</h1>
        </footer>
    </div>
</body>
</html>
